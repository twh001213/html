<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
           .bg1 {background-color: rgb(155,155,0)}
           #bg2 {background-color: rgb(155,155,0)}
        </style>
    </head>
    <body>
        台灣為全世界便利<span class="bg1">超商</span>密度最高的國家，而超商</span>的服務不停推陳出新，
        不同<span class="bg1">超商</span>之間競爭也越來越激烈，但有些規模比較小的<span class="bg1">超商</span>不敵競爭，
        最終都在市場上消失，近日一名網友分享一間叫「<span id="bg2">福客多</span>」的超商讓
        原PO印象非常深刻，不過它也消失已久讓他非常懷念。 
    </body>
</html>
<!---CSS span 區域標籤可以用來輕易的將網頁內容特定的部分標示起來並設計出不同的區域效果，例如改變文字的大小、顏色、樣式、字型 ... 等，都是可以的，同時 span 區域也可以擁有自己的背景顏色，網頁設計師只需要採用 CSS background-color 屬性就能輕易的修改 span 區域的背景顏色>
