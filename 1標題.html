<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>標題</title>
    </head>
    <body>
        <h1>這是第一個標題</h1>
        <h2>這是第二個標題</h2>
        <h3>這是第三個標題</h3>
        <h4>這是第四個標題</h4>
        這是內文這是內文這是內文
        <h5>這是第五個標題</h5>
        <h6>這是第六個標題</h6>
    </body>
</html>
<!---標準的HTML title 語法由<title> 開始至</title> 結束，在<title> 與</title> 標籤中的文字就是網頁標題，內容可以自由撰寫，若整個網站有許多不同的網頁，建議給每個網頁都有一個專屬的title 名稱，因為多個重覆的title 名稱，很可能會造成將來在網站管理上的問題。>
