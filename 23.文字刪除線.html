<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{text-decoration: overline}
            h2{text-decoration: underline}

        </style>
    </head>
    <body>
        <h1>哈囉哈囉哈囉</h1>
        <h2>哈囉哈囉哈囉</h2>

<!---

none	text-decoration:none;	預設值，無額外文字特效
overline	text-decoration:overline;	文字增加上線特效
underline	text-decoration:underline;	文字增加底線特效
line-through	text-decoration:line-through;	文字增加刪除線特效
blink	text-decoration:blink;	文字增加閃爍特效，已被取消。	
inherit	text-decoration:inherit;	繼承自父層的文字特效
