<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h2 {color: Orange;}
        </style>
    </head>
    <body>
        <h1 style="color: blue">這是甚麼顏色</h1>
        <h2>這是甚麼顏色II</h2>
        <h3> <font color=purple>tradition fashion</font></h3>
    </body>
</html>
<!---文字顏色設計是傳統的HTML 在網頁文字顏色修改的標準語法，color 是HTML font tag 的主要功能其中之一，網頁文字一般預設為黑色，如果想要將文字變換為其他種不同的顏色，在以前就必須使用font color 來修改>
