<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            @import url("import1.css");
            h1 {background-color: #00A3FF}
        </style> 
    </head>
    <body style="background-color: Red">
        <h1>用css改變背景顏色</h1>
        <p>用css改變背景顏色</p>      
    </body>
</html>
<!--- 使用不同的方法來引用css樣式表，最終到達的效果相同，但是使用不同方法應用的css檔案將影響到SEO及網頁開啟速度效率。

html引用css方法如下
1、直接在div中使用css樣式製作div+css網頁
2、html中使用style自帶式
3、使用@import引用外部CSS檔案
4、使用link引用外部CSS檔案 推薦此方法>
