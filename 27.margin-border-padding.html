<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1 {border-width: 10px;
                border-color: black;
                border-style: solid; 
                margin: 100px;
                padding: 50px;              
            }
        </style>
    </head>
    <body>
        <h1>margin, border, padding範例</h1>
    </body>
</html>
<!---

在CSS中，我們常常會用到padding和margin來調整圖片或內文的位置，因為有些時候用margin和padding就能達到同樣的效果，所以會搞不清楚這兩者的差別。 簡單來說，margin是調整border外的邊界；padding則是調整border內到內文之間的距離。
>
