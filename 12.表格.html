<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <!--2x3 table-->
        <table border="1">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table><br>
        <table border="1">
            <tr><td>1</td><td colspan="2">2,3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table><br>
        <table border="1">
            <tr><td rowspan="2">1,4</td><td>2</td><td>3</td></tr>
            <tr>                        <td>5</td><td>6</td></tr>
        </table><br>
        <table border="1">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td colspan="2" rowspan="2">5,6,8,9</td></tr>
            <tr><td>7</td>                                        </tr>
       </table><br>
    </body>
</html>
<!---範例中使用了<table> 與 </table> 的標籤把內容包起來，<tr></tr> 標籤代表的是一行，而 <td></td> 標籤則代表一列>
